  <p class="page-title">MY WORK</p>
  <h2 class="page-heading">RECENT WORK</h2>
  <ul class="nav nav-pills">
    <li class="nav-item" *ngFor="let tab of tabs; let i = index">
      <a class="nav-link " [ngClass]="{'!text-primary fw-medium': tab.isActive , 'text-black': !tab.isActive}"
        (click)="setActiveTab(i)">
        {{ tab.title }}
      </a>
    </li>
  </ul>
  <!-- Image Gallery -->
  <div class="row ">
    <div class="image-container  col-md-6 " *ngFor="let image of images">
      <img [src]="image.imgSrc" class="img-fluid w-100 ">

        <div class="position-relative d-flex flex-column h-75">
          <div class="d-flex flex-column gap-3 p-4">
            <h3><a href="work.html">Work 02</a></h3>
            <span class="text-white">Animation</span>
          </div>
          <p class="icon"><span><a href="#"><i class="fa-solid fa-share-nodes"></i></a></span><span><a href="#"><i
                  class="fa-regular fa-eye"></i> 100</a></span><span><a href="#"><i class="fa-regular fa-heart"></i>
                49</a></span></p>
        </div>
      </div>
    </div>
  </div>
</div>
